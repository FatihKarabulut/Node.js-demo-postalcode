<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Postal Code Search</title>

  <!-- Bootstrap 5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">

  <!-- Font Awesome -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" rel="stylesheet">

  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      min-height: 100vh;
      color: #fff;
    }

    .glass-card {
      background: rgba(255, 255, 255, 0.08);
      backdrop-filter: blur(16px);
      -webkit-backdrop-filter: blur(16px);
      border-radius: 20px;
      border: 1px solid rgba(255, 255, 255, 0.15);
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.35);
    }

    .search-input {
      background: rgba(255,255,255,0.15);
      border: none;
      color: #fff;
      padding: 14px 16px;
      border-radius: 12px;
    }

    .search-input::placeholder {
      color: rgba(255,255,255,0.6);
    }

    .search-input:focus {
      outline: none;
      box-shadow: 0 0 0 2px rgba(13,110,253,.5);
      background: rgba(255,255,255,0.18);
    }

    .btn-search {
      border-radius: 12px;
      padding: 14px 20px;
      font-weight: 600;
    }

    .result-card {
      background: rgba(255,255,255,0.1);
      border-radius: 16px;
      padding: 16px;
      margin-bottom: 12px;
      transition: transform .25s ease, box-shadow .25s ease;
    }

    .result-card:hover {
      transform: translateY(-4px);
      box-shadow: 0 12px 30px rgba(0,0,0,.4);
    }

    .badge-country {
      background-color: #0d6efd;
    }

    .footer {
      font-size: 13px;
      color: rgba(255,255,255,.6);
    }
  </style>
</head>
<body>

  <div class="container py-5">
    <div class="row justify-content-center">
      <div class="col-lg-8">

        <div class="glass-card p-4 p-md-5 mb-4">
          <h1 class="fw-bold mb-3">üìç Postal Code Search</h1>
          <p class="text-white-50 mb-4">√úlke bazlƒ± posta kodu bilgilerini profesyonel ve hƒ±zlƒ± ≈üekilde sorgula.</p>

          <div class="row g-2">
            <div class="col-md-9">
              <input id="postalCodeInput" type="text" class="form-control search-input" placeholder="√ñrn: 6600" />
            </div>
            <div class="col-md-3 d-grid">
              <button id="searchBtn" class="btn btn-primary btn-search">
                <i class="fa-solid fa-magnifying-glass"></i> Ara
              </button>
            </div>
          </div>
        </div>

        <div id="results"></div>

        <div class="footer text-center mt-4">
          Node.js & PostgreSQL Backend ‚Ä¢ Professional Frontend UI
        </div>

      </div>
    </div>
  </div>

<script>
  const input = document.getElementById('postalCodeInput');
  const button = document.getElementById('searchBtn');
  const resultsDiv = document.getElementById('results');

  button.addEventListener('click', search);
  input.addEventListener('keydown', e => e.key === 'Enter' && search());

  async function search() {
    const code = input.value.trim();
    if (!code) return alert('Postal code giriniz');

    resultsDiv.innerHTML =
      '<div class="text-center text-white-50">Y√ºkleniyor...</div>';

    try {
      const res = await fetch(`http://localhost:7272/postalcode?code=${code}`);
      if (!res.ok) throw new Error('Veri alƒ±namadƒ±');

      const data = await res.json();
      renderResults(data.postalcodes);
    } catch (err) {
      resultsDiv.innerHTML =
        `<div class="alert alert-danger">${err.message}</div>`;
    }
  }

  function renderResults(list) {
    if (!list || list.length === 0) {
      resultsDiv.innerHTML = '<div class="alert alert-warning">Sonu√ß bulunamadƒ±</div>';
      return;
    }

    resultsDiv.innerHTML = list.map(item => `
      <div class="result-card">
        <div class="d-flex justify-content-between align-items-center mb-2">
          <h5 class="mb-0">${item.placename}</h5>
          <span class="badge badge-country">${item.countrycode}</span>
        </div>

        <div class="row small text-white-50">
          <div class="col-md-6">Postal Code: <strong>${item.postalcode}</strong></div>
          <div class="col-md-6">State (ƒ∞l): ${item.adminname1}</div>
          <div class="col-md-6">District (ƒ∞l√ße): ${item.adminname2 ?? '-'}</div>
          <div class="col-md-6">Admin Code 1: ${item.admincode1}</div>
          <div class="col-md-6">Admin Code 2: ${item.admincode2 ?? '-'}</div>
          <div class="col-md-6">Latitude: ${item.lat}</div>
          <div class="col-md-6">Longitude: ${item.lng}</div>
        </div>
      </div>
    `).join('');
  }
</script>


</body>
</html>
